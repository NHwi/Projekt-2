<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Chatty</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{style.css}">
    </head>

    <body>


    <div class="jumbotron text-center">
        <h1>Chatty</h1>
        <p>chat and enjoy</p>
        <button id="login" class="btn btn-default">Login</button>


        <div id="myModal" class="modal">


            <div class="modal-content">
                <span class="close">&times;</span>

                <div class ="login-page">
                    <div class="form">
                        <form class="register-form hidden">
                            <input type="text" placeholder="Username"/>
                            <input type="password" id="pass" placeholder="Password"/>
                            <input type="text" placeholder="Email"/>
                            <button>create</button>
                            <p class="message">Already Registered? <a id="login-button" href="#">Login</a>
                            </p>
                        </form>

                        <form class="login-form">
                            <input type="text" placeholder="Username"/>
                            <input type="password" placeholder="Password"/>
                            <button>login</button>
                            <p class="message">Not Registered? <a id="register-button" href="#">Register</a>
                            </p>

                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="container">
        <div class="row">


            <div class="col-md-8">
                <div id="box1" style="overflow: scroll;">
                    <p th:each="message :${chatmessages}"
                       th:text="${message.getDate() + '  <' + message.getUsername()+ '>:  ' + message.getMessage()} ">
                    </p>
                    </tr>
                </div>
                <form id="text" th:action="@{sendmessage}" method="post" style="display:inline-flex">
                    <input type="text" name="message">
                    <button type="submit" id="send" class="btn btn-primary">Send</button>
                </form>
            </div>

            <div class="col-md-4">
                <button id="room"class="btn btn-default">Create room</button>
                <button id="addUser"class="btn btn-default">Add user</button>
                <h3>Column 1</h3>
            </div>
        </div>
    </div>
    <script th:src="@{script.js}"></script>
    </body>
</html>
